server.port=8080
server.error.include-binding-errors=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.config.activate.on-profile=test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ewm-service
spring.datasource.username=ewm-service
spring.datasource.password=ewm-service
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.max-lifetime=5
ewm.ewm-service.name=ewm-service
ewm.stats-server.url=http://localhost:9090
logging.level.root=INFO
logging.level.org.zalando.logbook=INFO